# Docker Profile (used when running in Docker)

# Server Port
quarkus.http.port=8081
# Docker will run on port 8081

# Datasource Configuration for Docker
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=1304
# MySQL running in Docker container
quarkus.datasource.jdbc.url=jdbc:mysql://quarkus-mysql-app:3306/quarkus?serverTimezone=UTC
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver

# Hibernate ORM settings
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

